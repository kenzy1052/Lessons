<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EduHub: Message Kenzy</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap");
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      :root {
        --bg-primary: #0a0e1a;
        --bg-secondary: #111827;
        --bg-card: rgba(17, 24, 39, 0.7);
        --bg-glass: rgba(17, 24, 39, 0.5);
        --border-color: rgba(59, 130, 246, 0.3);
        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --text-muted: #64748b;
        --accent-primary: #3b82f6;
        --accent-secondary: #8b5cf6;
        --accent-tertiary: #ec4899;
        --gradient-primary: linear-gradient(
          135deg,
          #3b82f6 0%,
          #8b5cf6 50%,
          #ec4899 100%
        );
        --gradient-secondary: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
        --glow-primary: 0 0 20px rgba(59, 130, 246, 0.5);
        --glow-secondary: 0 0 20px rgba(139, 92, 246, 0.5);
        --glow-tertiary: 0 0 20px rgba(236, 72, 153, 0.5);
      }
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
        padding: 1rem;
        overflow-x: hidden;
        position: relative;
      }
      /* Animated Background */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 50%,
            rgba(59, 130, 246, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(139, 92, 246, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 20%,
            rgba(236, 72, 153, 0.1) 0%,
            transparent 50%
          );
        z-index: -1;
        animation: backgroundShift 20s ease-in-out infinite;
      }
      @keyframes backgroundShift {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        33% {
          transform: translate(-20px, -20px) rotate(1deg);
        }
        66% {
          transform: translate(20px, -10px) rotate(-1deg);
        }
      }
      /* Floating Particles */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: var(--accent-primary);
        border-radius: 50%;
        opacity: 0.3;
        animation: float 15s infinite linear;
      }
      @keyframes float {
        from {
          transform: translateY(100vh) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 0.3;
        }
        90% {
          opacity: 0.3;
        }
        to {
          transform: translateY(-100vh) translateX(100px);
          opacity: 0;
        }
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding-top: 2rem;
        position: relative;
        z-index: 1;
      }
      /* Back Button */
      .back-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        margin-bottom: 2rem;
        background: var(--bg-glass);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.3s ease;
        cursor: pointer;
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
      }
      .back-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: var(--gradient-primary);
        opacity: 0.1;
        transition: left 0.3s ease;
      }
      .back-button:hover::before {
        left: 0;
      }
      .back-button:hover {
        color: var(--text-primary);
        transform: translateX(-4px);
        border-color: var(--accent-primary);
        box-shadow: var(--glow-primary);
      }
      .back-button svg {
        width: 1rem;
        height: 1rem;
        transition: transform 0.3s ease;
      }
      .back-button:hover svg {
        transform: translateX(-4px);
      }
      /* Form Card */
      .form-card {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 1rem;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.5),
          inset 0 0 20px rgba(59, 130, 246, 0.1);
        padding: 2.5rem;
        backdrop-filter: blur(20px);
        position: relative;
        overflow: hidden;
        animation: cardGlow 3s ease-in-out infinite alternate;
      }
      @keyframes cardGlow {
        from {
          box-shadow: 0 0 40px rgba(0, 0, 0, 0.5),
            inset 0 0 20px rgba(59, 130, 246, 0.1);
        }
        to {
          box-shadow: 0 0 60px rgba(0, 0, 0, 0.7),
            inset 0 0 30px rgba(139, 92, 246, 0.2);
        }
      }
      .form-card::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: var(--gradient-primary);
        border-radius: 1rem;
        opacity: 0.3;
        z-index: -1;
      }
      .form-title {
        text-align: center;
        margin-bottom: 2.5rem;
        position: relative;
      }
      .form-title h1 {
        font-size: 2.5rem;
        font-weight: 800;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        animation: titleGlow 2s ease-in-out infinite alternate;
      }
      @keyframes titleGlow {
        from {
          filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.5));
        }
        to {
          filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.8));
        }
      }
      .form-title p {
        color: var(--text-secondary);
        font-size: 1.1rem;
        font-weight: 300;
        letter-spacing: 1px;
      }
      /* Form Styles */
      .form-group {
        margin-bottom: 1.75rem;
        position: relative;
      }
      .form-label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-secondary);
        margin-bottom: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        z-index: 1;
      }
      .form-input,
      .form-textarea {
        width: 100%;
        padding: 1rem 1.25rem;
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        background: var(--bg-secondary);
        color: var(--text-primary);
        font-size: 1rem;
        transition: all 0.3s ease;
        outline: none;
        backdrop-filter: blur(10px);
        position: relative;
      }
      .form-input:focus,
      .form-textarea:focus {
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2), var(--glow-primary);
        transform: translateY(-2px);
      }
      .form-input::placeholder,
      .form-textarea::placeholder {
        color: var(--text-muted);
      }
      .form-textarea {
        min-height: 140px;
        resize: vertical;
      }
      /* Input field animations */
      .form-input:focus,
      .form-textarea:focus {
        animation: inputPulse 0.5s ease;
      }
      @keyframes inputPulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
        }
        100% {
          transform: scale(1);
        }
      }
      /* Form Buttons */
      .form-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 2.5rem;
      }
      .btn {
        padding: 1rem 2.5rem;
        border: none;
        border-radius: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
      }
      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s ease;
      }
      .btn:hover::before {
        left: 100%;
      }
      .btn-primary {
        background: var(--gradient-primary);
        color: white;
        box-shadow: var(--glow-primary);
        position: relative;
      }
      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4), var(--glow-primary);
      }
      .btn-secondary {
        background: var(--bg-secondary);
        color: var(--text-secondary);
        border: 1px solid var(--border-color);
      }
      .btn-secondary:hover {
        background: var(--bg-card);
        color: var(--text-primary);
        border-color: var(--accent-secondary);
        box-shadow: var(--glow-secondary);
        transform: translateY(-2px);
      }
      /* Toast Notification */
      .toast {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        padding: 1.25rem 1.75rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5),
          0 8px 10px -6px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        animation: slideIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        max-width: 400px;
        backdrop-filter: blur(20px);
      }
      .toast.success {
        border-left: 4px solid #10b981;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5),
          0 8px 10px -6px rgba(0, 0, 0, 0.3), 0 0 20px rgba(16, 185, 129, 0.3);
      }
      .toast.error {
        border-left: 4px solid #ef4444;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5),
          0 8px 10px -6px rgba(0, 0, 0, 0.3), 0 0 20px rgba(239, 68, 68, 0.3);
      }
      @keyframes slideIn {
        from {
          transform: translateX(100%) rotate(5deg);
          opacity: 0;
        }
        to {
          transform: translateX(0) rotate(0deg);
          opacity: 1;
        }
      }
      .toast h4 {
        font-size: 1rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.25rem;
      }
      .toast p {
        font-size: 0.875rem;
        color: var(--text-secondary);
        margin: 0;
      }
      /* Loading Animation */
      .loading {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      /* Responsive */
      @media (max-width: 640px) {
        .container {
          padding: 1rem;
        }
        .form-card {
          padding: 1.5rem;
        }
        .form-title h1 {
          font-size: 2rem;
        }
        .form-buttons {
          flex-direction: column;
        }
        .btn {
          width: 100%;
          justify-content: center;
        }
        .toast {
          left: 1rem;
          right: 1rem;
          bottom: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>
    <div class="container">
      <!-- Back Button -->
      <button class="back-button" onclick="goBack()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          ></path>
        </svg>
        Back
      </button>
      <!-- Form Card -->
      <div class="form-card">
        <div class="form-title">
          <h1>Message Kenzy</h1>
          <p>Send me a message</p>
        </div>
        <!-- Formspree Form -->
        <form
          action="https://formspree.io/f/xjkeppyg"
          method="POST"
          onsubmit="handleSubmit(event)"
        >
          <div class="form-group">
            <label for="name" class="form-label">Your Name</label>
            <input
              id="name"
              name="name"
              type="text"
              required
              placeholder="Enter your name"
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label for="subject" class="form-label">Subject</label>
            <input
              id="subject"
              name="subject"
              type="text"
              required
              placeholder="Enter subject"
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea
              id="message"
              name="message"
              required
              placeholder="Write your message here..."
              class="form-textarea"
            ></textarea>
          </div>
          <div class="form-buttons">
            <button type="submit" class="btn btn-primary" id="submitBtn">
              <span id="submitText">Send Message</span>
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="handleClear()"
            >
              Clear Message
            </button>
          </div>
        </form>
      </div>
    </div>
    <script>
      // Form state
      let isSubmitting = false;
      // Update document title
      document.title = "EduHub: Message Kenzy";
      // Create floating particles
      function createParticles() {
        const particlesContainer = document.getElementById("particles");
        const particleCount = 30;
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.animationDelay = Math.random() * 15 + "s";
          particle.style.animationDuration = 15 + Math.random() * 10 + "s";
          // Random colors
          const colors = ["#3b82f6", "#8b5cf6", "#ec4899"];
          particle.style.background =
            colors[Math.floor(Math.random() * colors.length)];
          particlesContainer.appendChild(particle);
        }
      }
      // Initialize particles
      createParticles();
      // Back navigation
      function goBack() {
        if (window.history.length > 1) {
          window.history.back();
        } else {
          window.location.href = "/";
        }
      }
      // Show toast notification
      function showToast(message, description, type = "success") {
        // Remove existing toast if any
        const existingToast = document.querySelector(".toast");
        if (existingToast) {
          existingToast.remove();
        }
        const toast = document.createElement("div");
        toast.className = `toast ${type}`;
        toast.innerHTML = `
                <h4>${message}</h4>
                <p>${description}</p>
            `;
        document.body.appendChild(toast);
        // Auto remove after 4 seconds
        setTimeout(() => {
          toast.style.animation =
            "slideIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) reverse";
          setTimeout(() => {
            toast.remove();
          }, 500);
        }, 4000);
      }
      // Handle form submission
      function handleSubmit(event) {
        if (isSubmitting) return;
        const submitBtn = document.getElementById("submitBtn");
        const submitText = document.getElementById("submitText");
        isSubmitting = true;
        submitBtn.disabled = true;
        submitText.innerHTML = '<span class="loading"></span> Sending...';
        // The form will submit normally to Formspree
        // We'll show a success message after a short delay
        setTimeout(() => {
          showToast(
            "Message sent successfully!",
            "Thank you for your message. I'll get back to you soon.",
            "success"
          );
          // Reset form and button
          document.querySelector("form").reset();
          submitBtn.disabled = false;
          submitText.textContent = "Send Message";
          isSubmitting = false;
        }, 1500);
      }
      // Handle form clear
      function handleClear() {
        document.querySelector("form").reset();
        showToast("Form cleared", "All fields have been reset.", "success");
      }
      // Add input focus effects
      document
        .querySelectorAll(".form-input, .form-textarea")
        .forEach((input) => {
          input.addEventListener("focus", function () {
            this.parentElement.style.transform = "scale(1.02)";
          });
          input.addEventListener("blur", function () {
            this.parentElement.style.transform = "scale(1)";
          });
        });
    </script>
  </body>
</html>
