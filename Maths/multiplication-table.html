<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Times Tables - EduHub</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
        animation: fadeInDown 0.6s ease-out;
      }

      .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .back-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateX(-5px);
      }

      .back-btn::before {
        content: "‚Üê";
        font-size: 20px;
      }

      h1 {
        color: white;
        font-size: 3em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        margin-top: 60px;
      }

      .subtitle {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1.2em;
        margin-top: 10px;
      }

      .tables-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
        margin-top: 30px;
      }

      .table-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        animation: fadeInUp 0.6s ease-out;
        animation-fill-mode: both;
      }

      .table-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      }

      .table-header {
        text-align: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 3px solid;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .table-header h2 {
        font-size: 2em;
        font-weight: 700;
      }

      .equation {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 20px;
        margin: 8px 0;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        border-radius: 12px;
        font-size: 1.1em;
        font-weight: 600;
        color: #2d3748;
        transition: all 0.3s ease;
      }

      .equation:hover {
        transform: scale(1.02);
        background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      }

      .equation .multiplier {
        color: #667eea;
      }

      .equation .result {
        background: white;
        padding: 5px 15px;
        border-radius: 8px;
        font-weight: 700;
        color: #764ba2;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2em;
          margin-top: 80px;
        }

        .subtitle {
          font-size: 1em;
        }

        .tables-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .table-card {
          padding: 20px;
        }

        .back-btn {
          padding: 10px 20px;
          font-size: 14px;
        }

        .equation {
          font-size: 1em;
          padding: 10px 15px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 15px;
        }

        h1 {
          font-size: 1.5em;
        }

        .table-header h2 {
          font-size: 1.5em;
        }
      }

      /* Animation delays for staggered effect */
      .table-card:nth-child(1) {
        animation-delay: 0.1s;
      }
      .table-card:nth-child(2) {
        animation-delay: 0.2s;
      }
      .table-card:nth-child(3) {
        animation-delay: 0.3s;
      }
      .table-card:nth-child(4) {
        animation-delay: 0.4s;
      }
      .table-card:nth-child(5) {
        animation-delay: 0.5s;
      }
      .table-card:nth-child(6) {
        animation-delay: 0.6s;
      }
      .table-card:nth-child(7) {
        animation-delay: 0.7s;
      }
      .table-card:nth-child(8) {
        animation-delay: 0.8s;
      }
      .table-card:nth-child(9) {
        animation-delay: 0.9s;
      }
      .table-card:nth-child(10) {
        animation-delay: 1s;
      }
      .table-card:nth-child(11) {
        animation-delay: 1.1s;
      }
      .table-card:nth-child(12) {
        animation-delay: 1.2s;
      }
      .table-card:nth-child(13) {
        animation-delay: 1.3s;
      }
      .table-card:nth-child(14) {
        animation-delay: 1.4s;
      }
    </style>
  </head>
  <body>
    <button class="back-btn" onclick="history.back()">Back</button>

    <div class="container">
      <div class="header">
        <h1>üéì EduHub Times Tables</h1>
        <p class="subtitle">Master your multiplication from 2 to 15</p>
      </div>

      <div class="tables-grid" id="tablesGrid"></div>
    </div>

    <script>
      function generateTimesTables() {
        const grid = document.getElementById("tablesGrid");

        for (let table = 2; table <= 15; table++) {
          const card = document.createElement("div");
          card.className = "table-card";

          let html = `
                    <div class="table-header">
                        <h2>${table} Times Table</h2>
                    </div>
                `;

          for (let i = 1; i <= 10; i++) {
            const result = table * i;
            html += `
                        <div class="equation">
                            <span><span class="multiplier">${table}</span> √ó ${i}</span>
                            <span class="result">${result}</span>
                        </div>
                    `;
          }

          card.innerHTML = html;
          grid.appendChild(card);
        }
      }

      generateTimesTables();
    </script>
  </body>
</html>
